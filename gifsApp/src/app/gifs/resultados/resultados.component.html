<div class="row">
    <div *ngFor="let gifs of resultados" 
         class="col-md-4 col-5m-6 animate__animated animate__fadeIn">
        <div class="card">
            <!--pongo las llaves en [src] para que no lo tome como un string-->
            <img [src]="gifs.images.downsized_medium.url" 
            alt="gifs.title"
            class="card-img-top"> 
            <div class="card-body">
                {{gifs.title}}
             
            </div>

        </div>
    </div>
</div>
